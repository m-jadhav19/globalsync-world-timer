  <!-- Minute Hand -->
  <line x1="256" y1="256" x2="306" y2="256" stroke="#CCFF00" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Center Dot -->
  <circle cx="256" cy="256" r="12" fill="#CCFF00"/>
  
